<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Doggo Viewer</title>
</head>
<body>
   <header>
    <h1>Doggo Viewer</h1>
    <span id="dog-name">Dougie the Default Doggo</span>
   </header> 
   <section class="section-container">
    <section class="column">
        <section class="item">
            <span>Choose your Breed!</span>
        </section>
        <section class="item">
            <select>
                <option value="starter" selected>Select Me!</option>
            </select>
        </section>
        <section class="item">
            <section class="img-container">
                <section class="container">
                    <div>🐶🐶🐶🐶🐶</div>
                    <img 
                    src="http://placecorgi.com/500/500"
                    class="dog-img" 
                    alt="cute corgi for the homepage">
                </section>
            </section>
        </section>
    </section>
    <section class="column">
        <section class="item">
            <span>Doggo Characteristics</span>
            <ul>
                <li class="MF">S: Male</li>
                <li class="age">Age: 2</li>
                <li class="likes">Likes: Ham, String Cheese</li>
                <li class="dislikes">Dislikes: Baths, Entropy</li>
                <li class="fun-fact">Additional Info: On every walk, has to visit that one spot where they found a piece of cheese on the ground six months ago.</li>
            </ul>
        </section>
    </section>
   </section>
</body>
</html>
